<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poc Chatbot</title>
    <style>
      body {
        padding: 0 !important;
        margin: 0 !important;
      }

      #root {
        background-color: red;
        margin-top: -21px;
      }

      .content {
        background-color: green;
        height: 91.8vh;
      }

      .message-item {
        background: #fff;
        padding: 5px 10px;
        margin: 5px 0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const App = () => {
        const containerRef = React.useRef(null);
        const [count, setCount] = React.useState(0);
        const [messages, setMessages] = React.useState([]);

        const healthEventSource = React.useMemo(
          () => new EventSource("/api/health"),
          []
        );

        React.useEffect(() => {
          // Escuchar mensajes SSE
          healthEventSource.onmessage = ({ data }) => {
            try {
              const response = JSON.parse(data);
              setMessages((prev) => [...prev, response.message]);
            } catch (err) {
              console.error("Error parsing SSE message:", err);
            }
          };

          healthEventSource.onerror = (error) => {
            console.error("SSE error:", error);
          };

          // Cierre limpio al desmontar
          return () => {
            if (healthEventSource.readyState !== EventSource.CLOSED) {
              healthEventSource.close();
            }
          };
        }, [healthEventSource]);

        return (
          <div style={{ backgroundColor: "orange" }}>
            <h4>Poc Chatbot</h4>
            <div
              className="content"
              style={{
                flex: 1,
                display: "flex",
                flexDirection: "column",
                gap: "0.5rem",
                backgroundColor: "blue",
              }}
            >
              <div
                ref={containerRef}
                style={{
                  flex: 1,
                  backgroundColor: "yellow",
                  overflowY: "auto",
                  padding: "10px",
                }}
              >
                <h5>Secci√≥n de mensajes</h5>
                {messages.map((msg, index) => (
                  <div key={index} className="message-item">
                    {msg}
                  </div>
                ))}
              </div>

              <div
                style={{
                  display: "flex",
                  flexDirection: "row",
                  gap: "0.5rem",
                }}
              >
                <p>You clicked {count} times</p>
                <button onClick={() => setCount(count + 1)}>Click me</button>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
