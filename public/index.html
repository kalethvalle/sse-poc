    <!-- React and ReactDOM from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Babel (to use JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const Sse = () => {
        const healthEventSource = new EventSource("/api/health");
        const [message, setMessage] = React.useState([]);
        const [listening, setListening] = React.useState(false);

        const listeningHealth = () => {
          setListening(true);
          healthEventSource.onmessage = ({ data }) => {
            let response = JSON.parse(data);
            setMessage([...message, response.message]);
          };

          healthEventSource.onerror = (error) => {
            console.error(error);
          };
        };

        const closeConnet = () => {
          setListening(false);
          if (healthEventSource.readyState !== EventSource.CLOSED) {
            healthEventSource.close();
          }
        };
        return (
          <div>
            <h1>POC SSE</h1>
            <div className="btns-content">
              <button onClick={() => listeningHealth()}>
                open conection {listening ? "On" : "Off"}
              </button>
              <button onClick={() => closeConnet()}> close conection</button>
            </div>
            <div
              style={{
                flex: 1,
                display: "flex",
                flexDirection: "column",
                gap: "1rem",
              }}
            >
              <p>tiene datos {message.length}</p>
              {listening &&
                message.length &&
                message.map((msg) => <ul>{msg}</ul>)}
            </div>
          </div>
        );
      };
      // Define a simple React component
      const App = () => {
        return (
          <div>
            <Sse />
          </div>
        );
      };

      // Render the App component into the 'root' div
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
